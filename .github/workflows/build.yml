name: 'Terraform CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Write secret key to file
        run: echo '${{ secrets.GCP_SA_KEY }}' > gcp_key.json

      - name: Terraform Init
        run: terraform init
        working-directory: services/ad_score/terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json
          TF_API_TOKEN: ${{ secrets.TF_CLOUD_TOKEN }}

      - name: Terraform Plan
        run: terraform plan -var="google_credentials=${{ github.workspace }}/gcp_key.json"
        working-directory: services/ad_score/terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test_main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var="google_credentials=${{ github.workspace }}/gcp_key.json"
        working-directory: services/ad_score/terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json
